<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- Named -->
        <h1 style="background-color: aqua;">HELLO WORLD</h1>
        <h1 style="color: aqua;">HELLO WORLD</h1>
        <h1 style="border: 4px solid violet;">HELLO WORLD</h1>
        <!-- rgb -->
        <h1 style="color: rgb(255,0,0);">RED</h1>
        <h1 style="color: rgb(0,255,0);">GREEN</h1>
        <h1 style="color: rgb(0,0,255);">BLUE</h1>
        <h1 style="color: rgb(0,0,0);">BLACK</h1>
        <h1 style="color: rgb(255,255,255);">WHITE</h1>
        <h1 style="color: rgb(45,34,123);">MIXTURE</h1>
        <h1 style="color: rgb(60,60,60);">MIXTURE</h1>
        <h1 style="color: rgb(90,90,90);">MIXTURE</h1>
        <h1 style="color: rgb(120,120,120);">MIXTURE</h1>
        <h1 style="color: rgb(180,180,180);">MIXTURE</h1>
        <h1 style="color: rgb(240,240,240);">MIXTURE</h1>
        <!-- rgba -->
        <h1 style="color: rgba(255,0,0,0.4);">RED</h1>
        <h1 style="color: rgba(255,0,0,0.8);">RED</h1>
        <h1 style="color: rgba(255,0,0,0.9);">RED</h1>
        <h1 style="color: rgba(255,0,0,0.13);">RED</h1>
        <h1 style="color: rgba(255,0,0,0.50);">RED</h1>
        <!-- HEX -->
        <h1 style="color: #ff0000">RED</h1>
        <h1 style="color: #00ff00">GREEN</h1>
        <h1 style="color: #0000ff">BLUE</h1>
        <h1 style="color: #000000">BLACK</h1>
        <h1 style="color: #ffffff">WHITE</h1>
        <!-- hsla  hsl(hue, saturation, lightness) -->
        <h1 style="color: hsl(0,100%,50%)">BLACK</h1>
        <h1 style="color: hsl(240,100%,50%)">BLACK</h1>
        <h1 style="color: hsl(30,100%,50%)">BLACK</h1>
        <!-- hsl  hsl(hue, saturation, lightness,alpha) -->
        <h1 style="color: hsl(0,100%,50%,0.4)">BLACK</h1>
        <h1 style="color: hsl(0,100%,50%,0.5)">BLACK</h1>
        <h1 style="color: hsl(0,100%,50%,0.6)">BLACK</h1>
    </div>
</body>
</html>
